<html>
<head>
<!-- Título da página -->
<title>Formulário Personalizado - Davyd Maker</title>
<!-- Adicionar estilo da página -->
<link rel="stylesheet" type="text/css" href="estilo.css"/>
<!-- Definir tipo de caratere para UTF-8 -->
<meta charset="utf-8"/>
</head>
<body>
	<!-- Começo do formulário personalizado -->
	<div class="formulario">
	<h1><center><font color="white">Formulário Personalizado - Registrar</font></center></h1>
		<form method="post" action="" align="center">
			<div class="rodape grupo">
				<label for="login">Nome</label>
				<input type="text" name="nome" id="nome"/>
			</div>
			<div class="rodape grupo">
				<label for="email">Email</label>
				<input type="email" name="email" id="email"/>
			</div>
			<div class="rodape grupo">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha"/>
			</div>
			<div class="rodape grupo">
				<label for="confSenha">Confirmar Senha</label>
				<input type="password" name="confSenha" id="confSenha"/>
			</div>
			<input type="submit" name="registrar" value="Registrar" class="botaoEnviar"/>
		</form>
	</div>
	<!-- Fim do formulário personalizado -->
</body>
</html>

<html>
<head>
<!-- Título da página -->
<title>Formulário Personalizado - Davyd Maker</title>
<!-- Adicionar estilo da página -->
<link rel="stylesheet" type="text/css" href="estilo.css"/>
<!-- Definir tipo de caratere para UTF-8 -->
<meta charset="utf-8"/>
</head>
<body>
	<!-- Começo do formulário personalizado -->
	<div class="formulario">
	<h1><center><font color="white">Formulário Personalizado - Login</font></center></h1>
		<form method="post" align="center" action="">
			<div class="grupo">
				<label for="login">Nome</label>
				<input type="text" name="login" id="login" />
			</div>
			<div class="rodape grupo">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" />
			</div>
			<input type="submit" name="logar" value="Entrar" class="botaoEnviar"/>			 
		</form>
	</div>
	<!-- Fim do formulário personalizado -->
</body>
</html>
